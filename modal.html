<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .side-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 300px;
      background-color: green;
    }

    .content {
      margin-left: 300px;
      background-color: rebeccapurple;
    }

    .modal-body {
      background-color: white;
      margin: 0 auto;
      height: 30%;
      width: 30%;
    }

    .modal {
      height: 100%;
      width: 100%;
      position: fixed;
      background-color: gray;
      left: 0;
      top: 0;
    }
  </style>
  <body>
    <div class="side-bar">I am sidebar</div>

    <div class="modal">
      <div class="modal-body">
        <h1>Modal</h1>
      </div>
    </div>

    <div class="content">
      <h1>I am some!</h1>
    </div>
  </body>
</html>
